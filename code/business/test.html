<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
<form action="">
    <img src="" alt="" id="image" width="200" height="200">
    <input type="file" name="" id="imageFile" onchange="chooseFile(this)" accept="image/gif, image/jpeg, image/png">
</form>
Đường dẫn nè
<p id="imagePath"></p> <!-- Thêm thẻ <p> để hiển thị đường dẫn -->
<script>
function chooseFile(fileInput) {
    if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            var imageElement = document.getElementById('image');
            imageElement.src = e.target.result; 

            var imagePathElement = document.getElementById('imagePath');
            imagePathElement.textContent = fileInput.files[0].name; // Cập nhật nội dung thẻ <p> với tên file
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}
</script>
</body>
</html>
